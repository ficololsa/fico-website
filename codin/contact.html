<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <header>
        <div class="main-header">
            <img class="header-icon" src="./assets/header-icon.png" alt="icon-header">
            <h3 class="title"><a href="index.html">Cobee The Coder</a></h3>
            <nav>
                <a href="project.html">Projects</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About Us</a>
            </nav>
        </div>
    </header>
    <main>
        <link rel="stylesheet" type="text/css" href="background.css"/>
        <div class="contact-container">
            <div class="ilustration">
                <img class="illustration-img" src="assets/contact-illustration.png" alt="" width="800px">
            </div>
            <div class="contact">
                <img class="profile-contact-img" src="assets/profile-contact.png" alt="">
                <h1>Contact Me</h1>
                <p>Please Feel Free To Contact Me</p>
                <h4>Your Information</h4>
                <form action="https://formsubmit.co/ficoadrien1113@gmail.com" autocomplete="off" method="POST">
                    <input type="hidden" name="-captcha" value="false">
                    <input type="hidden" name="_next" class="next">
                    <div class="form-container">
                        <div class="input-container">
                            <div class="icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form-input">
                            <input class="input-item" type="text" name="name" id="name" placeholder=" ">
                            <label for="name" class="form-label">Name</label>
                        </div>
                    </div>

                    <div class="input-container">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="form-input">
                            <input class="input-item" type="text" name="city" id="city" placeholder=" ">
                            <label for="city" class="form-label">City</label>
                        </div>
                    </div>

                    <div class="input-container">
                        <div class="icon">
                            <i class="far fa-envelope-open"></i>
                        </div>
                        <div class="form-input">
                            <input class="input-item" type="email" name="email" id="email" placeholder=" ">
                            <label for="email" class="form-label">Email</label>
                        </div>
                    </div>
                    </div>

                    <div class="textarea-container">
                        <div class="icon">
                            <i class="fas fa-comment"></i>
                        </div>
                        <div class="form-input">
                            <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8"></textarea>
                            <label for="message" form="label">Message</label>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="submit">
                </form>
            </div>
        </div>
        
        <div class="modal-container"> 
            <div class="modal">
            <img src="assets/rocket.png" alt="">
            <h3> Message Sent</h3>
            <p> Thank You For Submitting</p>
        </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
